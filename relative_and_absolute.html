<!DOCTYPE html>
<html>
  <head>
    <title>Positioning</title>
    <style>
      body{background-color: wheat;}
      div{background-color: cornsilk;position: relative}
      p{height: 80px;width: 80px;}
      #p1{background-color: teal;position: relative;top: 190px;left: 95px;}
      #p2{background-color: tomato;position:relative;left: 95px;}
      #p3{background-color: violet;}
      #p4{background-color: yellowgreen;position: relative;bottom: 95px;left: 190px;}
      #p5{background-color: brown;position: relative;bottom: 95px;left: 95px;}
    </style>
  </head>
  <body>
    <div>
      <p id="p1"></p>
      <p id="p2"></p>
      <p id="p3"></p>
      <p id="p4"></p>
      <p id="p5"></p>
    </div>
  </body>
</html>
